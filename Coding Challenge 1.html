	<script>
		//BMI = mass / height^2 = mass / height * height
		//vars for Mark
		var markMass = 88; //mass in kgs
		var markHeight = 2.02; //height in meters
		var markBMI = markMass / (markHeight * markHeight); //BMI
		//vars for John
		var johnMass = 76; //mass in kgs
		var johnHeight = 1.65; //height in meters
		var johnBMI = johnMass / (johnHeight * johnHeight); //BMI
		var results = markBMI > johnBMI; //Checks if Mark's BMI is higher than John's
		console.log("Is Mark's BMI higher than John's? " + results); //logs the results
	</script>
</html>
